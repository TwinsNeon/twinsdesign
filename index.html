<html lang="en">

  <title>Twins Design</title>

    body {
      background-color: #0A0F0D;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 100px 20px 40px;
      margin: 0;
      position: relative;
    }

    .custom-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo-center {
      flex: 1;
      text-align: center;
    }

    .logo-center img {
      height: 80px;
      margin-top: 5px;
    }

    .left-icon {
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      transform: translateX(-40px);
    }

    .icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      cursor: pointer;
    }

    .cart-container {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: black;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 3px 6px;
      z-index: 10;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a.social {
      display: block;
      margin: 10px auto;
      padding: 15px 20px;
      background: #e63946;
      color: white;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      text-decoration: none;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    h2 {
      background-color: #e63946;
      padding: 10px;
      border-radius: 10px;
      width: fit-content;
      margin: 40px auto 20px;
    }

      overflow: hidden;
      z-index: 999;
    }
