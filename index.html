<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twins Design</title>
  <style>
    body {
      background-color: #0A0F0D;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 100px 20px 40px;
      margin: 0;
      position: relative;
    }

    .custom-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo-center {
      flex: 1;
      text-align: center;
    }

    .logo-center img {
      height: 100px;
      margin-top: 5px;
    }

    .left-icon {
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      transform: translateX(-20px);
    }

    .icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      cursor: pointer;
    }

    .cart-container {
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a.social {
      display: block;
      margin: 10px auto;
      padding: 15px 20px;
      background: #e63946;
      color: white;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      text-decoration: none;
    }

    form {
      max-width: 400px;
      margin: 50px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    h2 {
      background-color: #e63946;
      padding: 10px;
      border-radius: 10px;
      width: fit-content;
      margin: 40px auto 20px;
    }

    .offer-strip-vertical {
      position: fixed;
      top: 100px;
      right: 0;
      width: 25px;
      height: 400px;
      background-color: white;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      overflow: hidden;
      z-index: 999;
    }

    .offer-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scrollText 6s linear infinite;
      font-weight: bold;
      font-size: 14px;
    }

    .offer-text span {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      margin: 10px 0;
      animation: blinkColor 1s infinite alternate;
    }

    @keyframes scrollText {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    @keyframes blinkColor {
      0% { color: red; }
      100% { color: black; }
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar img {
      width: 150px;
      margin: 0 auto 20px;
      display: block;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <img src="sidebar-logo.png" alt="Sidebar Logo">
    <a href="#">Home</a>

  <!-- Header -->
  <div class="custom-header">

    </div>

    <div class="logo-center">
      <img src="twins-logo.png" alt="Twins Logo" />
    </div>

    <div class="right-icons">
      <div class="cart-container">
        <img src="cart-icon.png" alt="Cart Icon" class="icon" />
      </div>
      <img src="search-icon.png" alt="Search Icon" class="icon" />

  </div>

  <!-- OFFER STRIP -->
  <div class="offer-strip-vertical">

  </div>

  <p>Creative visuals that speak your brand. Youthful energy Ã— Classic taste.</p>

  <a class="social" href="https://www.facebook.com/share/1BqqpP2BkM" target="_blank">Facebook</a>

  <h2>Contact Form</h2>

</html>
