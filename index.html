<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twins Design</title>
  <style>
    body {
      background-color: #0A0F0D;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    .custom-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo-center {
      flex: 1;
      text-align: center;
    }

    .logo-center img {
      height: 100px;
      margin-top: 5px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: black;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar img {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    .sidebar a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #e63946;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <img src="twins-logo.png" alt="Logo" />
    <a href="#">الرئيسية</a>
    <a href="#">أعمالنا</a>
    <a href="#">تواصل معنا</a>
  </div>

  <!-- Header -->
  <div class="custom-header">
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
    <div class="logo-center">
      <img src="twins-logo.png" alt="Twins Logo" />
    </div>
    <div class="right-icons">
      <img src="cart-icon.png" alt="Cart Icon" class="icon" />
      <img src="search-icon.png" alt="Search Icon" class="icon" />
    </div>
  </div>

  <!-- JS for sidebar -->
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
