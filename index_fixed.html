
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twins Design</title>
  <style>
    body {
      background-color: #0A0F0D;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 100px 20px 40px;
      margin: 0;
    }

    .custom-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo-center img {
      height: 120px;
    }

    .logo-center {
      flex: 1;
      text-align: center;
    }

    .left-icon, .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      cursor: pointer;
    }

    .cart-container {
      position: relative;
      width: 24px;
      height: 24px;
    }

    .cart-container .icon {
      width: 100%;
      height: 100%;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: black;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
      min-width: 16px;
      text-align: center;
      line-height: 1;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="custom-header">
    <div class="left-icon">
      <span class="menu-icon">&#9776;</span>
    </div>
    <div class="logo-center">
      <img src="twins-logo.png" alt="Twins Logo" />
    </div>
    <div class="right-icons">
      <div class="cart-container">
        <img src="cart-icon.png" alt="Cart Icon" class="icon" />
        <span class="cart-count">0</span>
      </div>
      <img src="search-icon.png" alt="Search Icon" class="icon" />
    </div>
  </div>

</body>
</html>
