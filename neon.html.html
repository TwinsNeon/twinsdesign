<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWINS Neon Editor</title>

  <!-- Google Fonts (subset) -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .top-banner {
      background-color: #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .top-banner img {
      height: 40px;
    }
    .preview-box {
      position: relative;
      background-color: #2b2b2b;
      text-align: center;
      padding: 60px 20px;
      color: #ff8ee8;
      font-size: 48px;
      font-family: 'Dancing Script', cursive;
      text-shadow: 0 0 25px #ff8ee8;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ddd;
      border-radius: 20px;
      display: flex;
      overflow: hidden;
      font-size: 14px;
    }
    .toggle span {
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .on {
      background-color: #8BC34A;
      color: #000;
    }
    .off {
      background-color: #444;
      color: #fff;
    }
    .discount-box {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #e63946;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 10px;
      font-weight: bold;
    }
    .section {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .section h2 {
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .section h2 span {
      background-color: #6c63ff;
      color: white;
      border-radius: 5px;
      padding: 2px 8px;
      margin-right: 8px;
    }
    .section input, .section select {
      width: 100%;
      margin-top: 10px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .quote {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
    .quote a {
      color: #6c63ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <img src="https://i.imgur.com/zr4L2Z7.png" alt="TWINS Logo">
  </div>

  <div class="preview-box" id="previewText">
    Your Text
  </div>

  <div class="section">
    <h2><span>1</span>ENTER YOUR TEXT</h2>
    <p>Create your own stunning Custom Neon sign in a few simple steps.</p>
    <input type="text" id="textInput" placeholder="ENTER TEXT HERE â€“ press Enter" />
    <div class="quote">Looking for a logo? <a href="#">Get a quote</a></div>
  </div>

  <div class="section">
    <h2><span>2</span>FONT</h2>
    <p>Choose your favorite font</p>
    <select id="fontSelect">
      <option value="Great Vibes">Great Vibes</option>
      <option value="Playfair Display">Playfair Display</option>
      <option value="Pacifico">Pacifico</option>
      <option value="Dancing Script">Dancing Script</option>
      <option value="Handlee">Handlee</option>
      <option value="Special Elite">Special Elite</option>
    </select>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const previewText = document.getElementById('previewText');
    const fontSelect = document.getElementById('fontSelect');

    textInput.addEventListener('input', function () {
      previewText.textContent = this.value || 'Your Text';
    });

    fontSelect.addEventListener('change', function () {
      previewText.style.fontFamily = `'${this.value}', cursive`;
    });
  </script>

</body>
</html>
