<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TWINS Neon Editor</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Pacifico&family=Yellowtail&display=swap');

body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
.top-banner { background: #fff; padding:10px 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.top-banner img { height:40px; }

.preview-box {
  position: relative; background:#2b2b2b; text-align:center;
  padding:60px 20px; color:#ff8ee8; font-size:48px;
  font-family: 'Pacifico', cursive; text-shadow:0 0 25px #ff8ee8;
  border-top-left-radius:20px; border-top-right-radius:20px;
}

.toggle { position:absolute; top:15px; left:15px; display:flex; }
.toggle span {
  padding:5px 10px; cursor:pointer; font-weight:bold;
}
.toggle .on { background:#8BC34A; color:#000; }
.toggle .off { background:#444; color:#fff; }

.discount-box {
  position:absolute; top:15px; right:15px;
  background:#e63946; color:#fff; padding:5px 10px;
  font-size:12px; border-radius:10px; font-weight:bold;
}

.section { background:#fff; border-radius:20px; padding:20px; margin:20px; box-shadow:0 5px 10px rgba(0,0,0,0.1); }
.section h2 { font-size:16px; display:flex; align-items:center; }
.section h2 span { background:#6c63ff; color:#fff; padding:2px 8px; border-radius:5px; margin-right:8px; }
.section input, .section select { width:100%; margin-top:10px; padding:15px; font-size:16px; border-radius:10px; border:1px solid #ccc; }

.color-options { display:flex; flex-wrap: wrap; gap:10px; margin-top:10px; }
.color-swatch {
  width:40px; height:40px; border-radius:50%;
  border:2px solid #ccc; cursor:pointer;
}

</style>
</head><body>

<div class="top-banner">
  <img src="https://i.imgur.com/zr4L2Z7.png" alt="TWINS Logo"/>
</div>

<div class="preview-box" id="preview">
  <div class="toggle">
    <span class="on" id="btnOn">ON</span>
    <span class="off" id="btnOff">OFF</span>
  </div>
  <div class="discount-box">Save 10% with code: <strong>SHINE10</strong></div>
  <span id="neonText">Your Text</span>
</div>

<div class="section">
  <h2><span>1</span>ENTER YOUR TEXT</h2>
  <input type="text" id="inputText" placeholder="ENTER TEXT HERE â€“ press Enter"/>
</div>

<div class="section">
  <h2><span>2</span>FONT</h2>
  <select id="fontSelect">
    <option value="Dancing Script">Dancing Script</option>
    <option value="Great Vibes">Great Vibes</option>
    <option value="Pacifico">Pacifico</option>
    <option value="Yellowtail">Yellowtail</option>
  </select>
</div>

<div class="section">
  <h2><span>3</span>COLOR</h2>
  <div class="color-options">
    <div class="color-swatch" data-color="#ff8ee8" style="background:#ff8ee8;"></div>
    <div class="color-swatch" data-color="#00ffff" style="background:#00ffff;"></div>
    <div class="color-swatch" data-color="#7fff00" style="background:#7fff00;"></div>
    <div class="color-swatch" data-color="#ffd700" style="background:#ffd700;"></div>
  </div>
</div>

<script>
const input = document.getElementById('inputText');
const neonText = document.getElementById('neonText');
const fontSelect = document.getElementById('fontSelect');
const swatches = document.querySelectorAll('.color-swatch');
const preview = document.getElementById('preview');
let isOn = true;

input.addEventListener('input', () => neonText.textContent = input.value || 'Your Text');
fontSelect.addEventListener('change', e => neonText.style.fontFamily = `'${e.target.value}', cursive`);
swatches.forEach(s => s.addEventListener('click', e => {
  const c = e.target.getAttribute('data-color');
  neonText.style.color = c;
  neonText.style.textShadow = `0 0 25px ${c}`;
}));
document.getElementById('btnOn').addEventListener('click', () => {
  isOn = true;
  neonText.style.opacity = '1';
});
document.getElementById('btnOff').addEventListener('click', () => {
  isOn = false;
  neonText.style.opacity = '0.3';
});
</script>

</body></html>
